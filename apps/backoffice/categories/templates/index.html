{% extends 'layout/master.html' %}

{% block body %}
  <!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
  <!-- Content Header (Page header) -->
  <section class="content-header">
    <h1>
      Categories
      <small>Data master</small>
    </h1>
    <ol class="breadcrumb">
      <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
      <li><a href="#">Forms</a></li>
      <li class="active">Categories</li>
    </ol>
  </section>

  <!-- Main content -->
  <section class="content">
    <div class="row">
      <div class="col-md-12">

        <div class="box box-danger">
          <div class="box-header">
            <h3 class="box-title">
              <a href="{% url 'categories:create' %}" class="btn btn-warning">
                Create categories
              </a>
            </h3>
          </div>
          <div class="box-body">
            <table class="table">
                <thead>
                  <th>Name</th>
                  <th>Action</th>
                </thead>
                <tbody>
                  {% for categori in categories %}
                  <tr>
                    <td>{{ categori.name }}</td>
                    <td>
                      <a href="{% url 'categories:edit' cat_id=categori.id %}" class="btn btn-success">Edit</a>
                      <a href="{% url 'categories:delete' cat_id=categori.id %}" class="btn btn-danger">Delete</a>
                    </td>
                  </tr>
                  {% endfor %}
                </tbody>
            </table>
          </div>
          <!-- /.box-body -->
        </div>
        <!-- /.box -->

      </div>
      <!-- /.col (right) -->
    </div>
    <!-- /.row -->

  </section>
  <!-- /.content -->
</div>
  <!-- /.box-body -->
{% endblock %}
