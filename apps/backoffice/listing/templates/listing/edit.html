{% extends 'layout/master.html' %}

{% block body %}
{% load static %}
<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <h1>
        Listing
        <small>Data master</small>
      </h1>
      <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
        <li><a href="#">Forms</a></li>
        <li class="active">Listing</li>
      </ol>
    </section>

    <!-- Main content -->
    <section class="content">
      <div class="row">
        <div class="col-md-12">

          <div class="box box-danger">
            <!--<div class="box-header">
              <h3 class="box-title">
                <a href="#" class="btn btn-warning">
                  Create categories
                </a>
              </h3>
            </div>-->
            <div class="box-body">
             <form action="{% url 'listing:update' listing_id=listing.id %}" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form-group">
                  <label>Name:</label>
                  <div class="col-md-12 input-group">
                    <input type="text" class="form-control" name="name" value="{{ listing.name }}">
                  </div>
                  <!-- /.input group -->
                </div>
                <div class="form-group">
                    <label>price:</label>
                    <div class="col-md-12 input-group">
                      <input type="text" class="form-control" name="price" value="{{ listing.price }}">
                    </div>
                    <!-- /.input group -->
                </div>
                <div class="form-group">
                    <label>description:</label>
                    <div class="col-md-12 input-group">
                      <input type="text" class="form-control" name="description" value="{{ listing.description }}">
                    </div>
                    <!-- /.input group -->
                </div>
                <div class="form-group">
                    <label>qty:</label>
                    <div class="col-md-12 input-group">
                      <input type="text" class="form-control" name="qtyRoom" value="{{ listing.qtyRoom }}">
                    </div>
                    <!-- /.input group -->
                </div>
                <div class="form-group">
                    <label>Photo:</label>
                    <div class="col-md-12 input-group">
                      <input type="file" class="form-control" name="photo" value="{{ listing.photo }}">
                      <div class="photoEdit" style="width: 240px; height:130px; margin-top:10px;">
                        <img src="{{ listing.get_photo }}" alt="img" style="width: 90px; height:90px;">
                      </div>
                    </div>
                    <!-- /.input group -->
                </div>
                <div class="form-group">
                  <button class="btn btn-warning">
                      Save
                  </button>
              </form>
              </div>
              <!-- /.form group -->
            </div>
            <!-- /.box-body -->
          </div>
          <!-- /.box -->

        </div>
        <!-- /.col (right) -->
      </div>
      <!-- /.row -->

    </section>
    <!-- /.content -->
</div>
{% endblock %}
